<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centerTama">
        <h1>Fluffy</h1>
        <img class="Tama" src="https://art.pixilart.com/thumb/4320017c84794a6.png" alt="">
        <div class="happinessBar">
            <div class="happinessFill" id="happinessFill"></div>
        </div>
        <p class="happinessPercent" id="happinessPercent">0% Happy</p>
    </div>
    <div class="greenBox">
        <div class="greenButtons">
            <button id="eat1"></button>
            <button id="eat2"></button>
            <button id="eat3"></button>
        </div>
        <div class="eatBar">
            <div class="eatFill" id="eatFill"></div>
        </div>
        <p class="greenPercent" id="greenPercent">0% Full</p>
        <h1 class="titleEat">EAT</h1>
    </div>
    <div class="yellowBox">
        <div class="yellowButtons">
            <button id="play1"></button>
            <button id="play2"></button>
            <button id="play3"></button>
        </div>
        <div class="playBar">
            <div class="playFill" id="playFill"></div>
        </div>
        <p class="yellowPercent" id="yellowPercent">0% Fun</p>
        <h1 class="titlePlay">PLAY</h1>
    </div>
    <div class="redBox">
        <h1 class="titleFight">FIGHT</h1>
        <div class="redButtons">
            <button id="fight1"></button>
            <button id="fight2"></button>
        </div>
        <div class="fightBar">
            <div class="fightFill" id="fightFill"></div>
        </div>
        <p class="redPercent" id="redPercent">0% Strenght</p>
    </div>
    <div class="blueBox">
        <h1 class="titleSleep">SLEEP</h1>
        <div class="blueButtons">
            <button id="sleep1"></button>
            <button id="sleep2"></button>
        </div>
        <div class="sleepBar">
            <div class="sleepFill" id="sleepFill"></div>
        </div>
        <p class="bluePercent" id="bluePercent">0% Energy</p>
    </div>

    <script src="main.js"></script>
</body>

</html>

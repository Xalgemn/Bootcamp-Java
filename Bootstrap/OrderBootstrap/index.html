<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-4 bg-warning py-2 order-3 border border-dark border-2">Columna 1</div>
            <div class="col-4 bg-warning py-2 order-2 border border-end-0 border-start-0 border-dark border-2 ">Columna 2</div>
            <div class="col-4 bg-warning py-2 order-1 border border-dark border-2">Columna 3</div>
        </div>
        <div class="row text-center mt-5">
            <div class="col-xl bg-warning py-2 order-3 border border-dark border-2">.col .order-xl-3</div>
            <div class="col-xl bg-warning py-2 order-2 border border-end-0 border-start-0 border-dark border-2 ">.col .order-xl-2</div>
            <div class="col-xl bg-warning py-2 order-1 border border-dark border-2">.col .order-xl-1</div>
        </div>
        <div class="row text-center mt-5">
            <div class="col-3 bg-warning py-2 border border-dark border-2">.col-3</div>
            <div class="col-3 ml-auto bg-warning py-2 border border-dark border-2 offset-3">.col-3 .ml-auto</div>
            <div class="col-3 bg-warning py-2 border border-dark border-2 border-start-0">.col-3</div>
            <div class="col-3 ml-auto bg-warning py-2 border border-dark border-2 offset-3">.col-3 .ml-auto</div>
            <div class="col-3 ml-auto bg-warning py-2 border border-dark border-2 offset-3 border-top-0">.col-3 .ml-auto</div>
        </div>
    </div>

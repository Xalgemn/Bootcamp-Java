<!DOCTYPE html>

<body>
    <h1>Patatas fritas</h1>
    <p>Receta para patatas fritas caseras</p>
    <img src="https://okdiario.com/img/2023/04/12/el-truco-definitivo-para-que-las-patatas-fritas-te-queden-mas-crujientes.jpg" alt="Patatas fritas"
    width="600"
    height="337">
    <h2>Ingredientes</h2>
    <ul>

        <li>3 o 4 patatas (300 g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>

    </ul>

    <h2>Elaboración (Pasos)</h2>

    <ol>

        <li>Calentar aceite en una sartén</li>
        <li>Añadir patatas cortas, la sal y los ajos</li>
        <li>Freir al gusto</li>
        <li>Servir en un plato</li>

    </ol>
</body>
